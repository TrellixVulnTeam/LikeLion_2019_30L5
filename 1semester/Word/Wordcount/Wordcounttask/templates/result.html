<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Wordcount by JH</title>
    
    <!-- Google Fonts -->   
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'style.css' %}" >

</head>


<h1> RESULT </h1>

<!-- <div class="container"> -->
    <div class="wrapper">
        <div class="w1">
            <div>
                <h4> 당신이 입력한 텍스트는 {{total}}로 구성되어 있습니다.</h4>
                <br>
                <h4>입력한 텍스트</h4>
                {{ fulltext }}
            </div>
        </div>
        
        {% for word, frequency in dictionary %}
        <div class="w2">
            <div>
                {{word}}
            </div>
        </div>
        <div class="w3">
            <div>
                {{frequency}}
            </div>
        </div>
        {%endfor%}
        
    </div>
<!-- </div> -->


</html>
