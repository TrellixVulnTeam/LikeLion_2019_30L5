{% extends 'base.html'%}
{% load static %}
{%block content%}

<div class ="container">
    <img src="{% static 'img/to.jpeg' %}">
    {%for post in posts.all %}
    <a href="{% url 'detail' post.id %}"> <h2> 제목: </h2></a>
    {{post.title}}
    <img src= "{{post.image.url}}">
    
    <br>
    <h2> 시간: </h2>
    {{post.pub_date}}
    <br>
    <p> {{post.body}}</p>
    {%endfor%}

</div>
{%endblock%}
